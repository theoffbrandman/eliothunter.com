<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>Eliot Hunter</title>
  <meta name="description"
    content="The personal website and portfolio of Eliot Hunter — research, engineering projects, martial arts, and contact information." />
  <link rel="canonical" href="https://eliothunter.com/" />

  <!-- PWA / Theming (aligns with your manifest.json) -->
  <meta name="theme-color" content="#f5f5f5" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Open Graph (Facebook/LinkedIn/etc.) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Eliot Hunter" />
  <meta property="og:title" content="Eliot Hunter — Research, Engineering & Projects" />
  <meta property="og:description"
    content="Explore projects, CV, and interests in energy systems, thermal management, and martial arts." />
  <meta property="og:url" content="https://eliothunter.com/" />
  <!-- TODO: replace with a real 1200×630 image in /public -->
  <meta property="og:image" content="https://eliothunter.com/social-card.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Eliot Hunter — Research, Engineering & Projects" />
  <meta name="twitter:description"
    content="Explore projects, CV, and interests in energy systems, thermal management, and martial arts." />
  <meta name="twitter:image" content="https://eliothunter.com/social-card.jpg" />

  <!-- Robots -->
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Eliot Hunter",
      "url": "https://eliothunter.com/",
      "inLanguage": "en"
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Eliot Hunter",
      "url": "https://eliothunter.com/"
    }
    </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
